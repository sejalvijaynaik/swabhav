<html>

<head>
    <title>
        Custom Directive
    </title>
    <script src="../Angular JS files/angular.min.js"></script>
</head>
<body>
    <div ng-app="customDirApp">
        <section ng-controller='customDirController'>
            <aurion-pro-header></aurion-pro-header>
            <aurion-pro-footer></aurion-pro-footer>
            <aurion-pro-footer year="2020"></aurion-pro-footer>
        </section>
    </div>
</body>
</html>
<script>
    angular.module('customDirApp', [])
        .controller('customDirController',function ($scope) {
            $scope.name = "sejal";
        })
        .directive('aurionProHeader', function() {
            return {
                restrict : 'E',
                template: '<header><h1>AurionPro header</h1></header>'
            };
        })
        .directive('aurionProFooter', function() {
            function footerFunc($scope, $attr){
                $scope.year = $attr.year;
                console.log($attr.year);
            }
            return {
                link : footerFunc,
                scope : true,
                template: '<footer><h1>AurionPro footer {{year}}</h1></footer>'
            };
        });
            

</script>
