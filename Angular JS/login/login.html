<html>

<head>
    <title>
        Login
    </title>
    <style>
        span
        {
            color: red;
        }
    </style>
    <script src="../Angular JS files/angular.js"></script>
</head>
<body>
    
    <div ng-app="loginApp">
        <section ng-controller='loginController'>
            <form name = "myForm">
                Username : <input type="text" ng-model = "username" name = "username" ng-required = 'true' ng-minlength="5">
                <span ng-show = "myForm.username.$error.required">Username Required</span>
                <span ng-show = "myForm.username.$error.minlength">Minimum 5 characters allowed</span><br><br>
                Password : <input type="password" ng-model = "password" ng-minlength="8" ng-pattern="/^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,20}$/"><br><br>
                <span ng-show = "myForm.password.$error.pattern">Password should be at least 8 characters
                    long and should contain one number, one character and one special
                    character</span>
                <input type = "submit" value = "SUBMIT" ng-disabled = "myForm.username.$error.required || myForm.password.$error.required">
            </form>
            
        </section>
    </div>
</body>
</html>
<script>
    angular.module('loginApp', [])
            .controller('loginController',function ($scope) {
                
            });

</script>
