<html>

<head>
    <title>
        Login
    </title>
    <script src="../Angular JS files/angular.js"></script>
</head>
<body>
    
    <div ng-app="loginApp">
        <section ng-controller='loginController'>
            <form name = "myForm">
                Username : <input type="text" ng-model = "username" name = "username" ng-required = 'true' ng-minlength="5">
                <span ng-show = "myForm.username.$touched && myForm.username.$invalid">Enter username first</span>
                <span ng-show = "myForm.username.$error.minlength">Minimum 5 characters allowed</span><br><br>
                Password : <input type="password" ng-model = "password"><br><br>
                <input type = "submit" value = "SUBMIT">
            </form>
            
        </section>
    </div>
</body>
</html>
<script>
    angular.module('loginApp', [])
            .controller('loginController',function ($scope) {
                
            });

</script>
