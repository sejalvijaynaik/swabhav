<table class = "tableDecorate">
    <tr>
       <th>Name</th>
        <th>Capital</th>
        <th>Flag</th>
    </tr>
    <tr ng-repeat = "country in countries">
        <td>{{country.name}}</td>
        <td>{{country.capital}}</td>
        <td><img ng-src="{{country.flag}}" style="height: 5vh;width: 5vh;"></td>
    </tr>
</table>
