<html>
<head>
    <title>
        ng click practice
     </title>
    <script src="../Angular JS files/angular.js"></script>
</head>
    
<body ng-app = "ngClickApp">
    <div ng-controller = "ngClickController">
        <button ng-click = "incrementCount()">Increment</button>
        <button ng-click = "decrementCount()">Decrement</button>
        <p>{{count}}</p>
    </div>
 
<script src = "ng click.js">
</script>
</body>
    
</html>
