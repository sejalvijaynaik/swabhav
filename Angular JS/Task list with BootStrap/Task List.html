<html>
<head>
    <title>
        Task List Angular
     </title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="../BootStrap/css/bootstrap.min.css">
     <script src="../JQuery/jquery-3.5.1.min.js"></script>
     <script src="../BootStrap/js//bootstrap.min.js"></script>
    <script src="../Angular JS files/angular.js"></script>
    <style>
        .line{
            text-decoration: line-through;
        }
    </style>
</head>

<body ng-app = "taskListApp" class="container-fluid">
    <div ng-controller = "taskListController">
        <input type = "text" ng-model = "inputTask">
        <button ng-click = "taskAdd()">Submit</button>
        <table class = "table table-hover">
            <tr>
               <th>Done</th>
                <th>Task</th>
                <th>Remove</th>
            </tr>
            <tr ng-repeat = "task in taskArray">
                <td><input type = "checkbox" ng-click = "taskDone(task)"></td>
                <td ng-class = "{ 'line' : task.done === true }">{{task}}</td>
                <td><button ng-click = "taskRemove($index)">Remove</button></td>
            </tr>
        </table>
    </div>
 
<script src = "Task List.js">
</script>
</body>
    
</html>
