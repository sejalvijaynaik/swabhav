<html>
<head>
        <script src="../Angular JS files/angular.js"></script>
        <script src = "../../Javascript, Jquery/JQuery Files/JQuery/jquery-3.4.1.js"></script>
        <link rel="stylesheet" type="text/css" href="blueball.css">
    </head>
    <title>
       Blueball game
    </title>

<body ng-app = "blueBallApp">
    <div ng-controller = "blueBallController">
        <p>Welcome to Blueball game</p>
    <p>Rules of the game</p>
    <ol>
        <li>pick a ball from the list</li>
        <li> if selected ball turns red that means blue ball is after selected ball</li>
        <li>if selected ball turns green that menas blue ball is before it </li>
    </ol>
    <button ng-click = "startGame()">Start Game</button><br><br>
    <div id="balls"></div>
    <p id="result"></p>
    </div>
<script src = "blueball.js">
</script>
</body>
    
</html>
