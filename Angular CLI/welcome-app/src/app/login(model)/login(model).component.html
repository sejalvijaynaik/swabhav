<form [formGroup]="loginForm" ngNativeValidate>
    USERNAME : <input type="text" formControlName="username" required><br><br>
    PASSWORD : <input type="text" formControlName="password" required><br><br>
    <button type="submit" (click)="login()">Submit</button>
</form>

<div *ngIf="username.errors && (username.dirty || username.touched)">
    <p *ngIf="username.errors.required">Username is required</p>
  </div>
