<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <form>
            <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3" [(ngModel)] = "productName" [ngModelOptions]="{standalone: true}">
            </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Ratings</legend>
                    <div class="col-sm-10">

                        <div class="form-check" *ngFor="let tempRating of ratings">
                            <input class="form-check-input" type="radio" name="ratingsRadio" id="tempRating" [value]="tempRating" [(ngModel)]="rating">
                            <label class="form-check-label" for="tempRating">
                                <span [innerText] = "tempRating"></span>
                            </label>
                        </div>

                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" (click) = "addproduct()">ADD</button>
            </div>
            </div>
        </form>
    </div>
</div>

  <table class="table">
    <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tr *ngFor = "let tempProduct of products; let i = index">
        <td>{{i + 1}}</td>
        <td>{{tempProduct.name}}</td>
        <td>{{tempProduct.rating}}</td>
    </tr>
</table>
