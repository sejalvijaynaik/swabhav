<div>
    <h1>Students</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>ADDRESS</th>
                <th>AGE</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
        </thead>
        <tr *ngFor = "let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.address}}</td>
            <td>{{student.age}}</td>
            <td><button (click) = "updateStudent(student.id)">UPDATE</button></td>
            <td><button (click) = "deleteStudent(student.id)">DELETE</button></td>
        </tr>
    </table>
</div>
