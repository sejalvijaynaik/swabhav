<form>
    
  <div class="form-group">
    <label for="nameId">Name</label>
    <input type="text" class="form-control" id="nameId" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}">
  </div>
    
  <div class="form-group">
    <label for="addressId">Address</label>
    <input type="text" class="form-control" id="addressId" [(ngModel)] = "address" [ngModelOptions]="{standalone: true}">
  </div>

  <div class="form-group">
    <label for="ageId">Age</label>
    <input type="number" class="form-control" id="ageId" [(ngModel)] = "age" [ngModelOptions]="{standalone: true}">
  </div>
    
  <button type="submit" class="btn btn-primary" (click) = "addStudent()">ADD STUDENT</button>
  
</form>
