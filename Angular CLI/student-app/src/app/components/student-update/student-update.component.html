<form>
    <div class="form-group">
        <label for="nameId">Name</label>
        <input type="text" class="form-control" id="nameId" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="cgpaId">CGPA</label>
      <input type="number" class="form-control" id="cgpaId" [(ngModel)] = "cgpa" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click) = "updateStudent()">UPDATE STUDENT</button>
  </form>
