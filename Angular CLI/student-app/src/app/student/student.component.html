<table border="1">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Age</th>
    </tr>
    <tr *ngFor = "let tempStudent of students">
        <td>{{tempStudent.name}}</td>
        <td>{{tempStudent.address}}</td>
        <td>{{tempStudent.email}}</td>
        <td>{{tempStudent.age}}</td>
    </tr>
</table>
