<h1>ADD EMPLOYEE FORM</h1>

<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" for="IdId">Id</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="IdId"  [(ngModel)] = "id" [ngModelOptions]="{standalone: true}"> 
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="nameId" >Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nameId" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="ageId" >Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="ageId" [(ngModel)] = "age" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="designationId" >Designation</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="designationId" [(ngModel)] = "designation" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="emailId" >Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="emailId" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <fieldset>
            <label class="control-label col-sm-2">Gender</label>

            <span>
                <label><input type="radio" name="gender" value = "male" [(ngModel)] = "gender" [ngModelOptions]="{standalone: true}">Male</label>
            </span>
            <span>
                <label><input type="radio" name="gender" value = "female" [(ngModel)] = "gender" [ngModelOptions]="{standalone: true}">Female</label>
            </span>

        </fieldset>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="salaryId" >Salary</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="salaryId" [(ngModel)] = "salary" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click) = "addEmployee()">SUBMIT</button>
    </div>
    
  </form>
