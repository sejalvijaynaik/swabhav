<div>
    <h1>EMPLOYEE LIST</h1>
    <search-employee (searchEmployeeEmitter) = "getSearchEmployees($event)"></search-employee><br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>DATE OF BIRTH</th>
                <th>AGE</th>
                <th>DESIGNATION</th>
                <th>EMAIL</th>
                <th>GENDER</th>
                <th>SALARY</th>
            </tr>
        </thead>
        <tr *ngFor = "let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.dob}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.designation}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.gender}}</td>  
            <td>{{employee.salary}}</td>           
        </tr>
    </table>
</div>
