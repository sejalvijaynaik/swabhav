<form class="form-horizontal">

    <div class="form-group">
        <label class="control-label col-sm-2" for="rollNoId">Roll No.</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="rollNoId"  [(ngModel)] = "rollNo" [ngModelOptions]="{standalone: true}"> 
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="nameId" >Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="nameId" [(ngModel)] = "name" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="ageId" >Age</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="ageId" [(ngModel)] = "age" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="emailId" >Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="emailId" [(ngModel)] = "email" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <fieldset>
            <label class="control-label col-sm-2">Gender</label>
            <div class="col-sm-1" [style.margin-top] = "'5px'">
                <span >
                    <label>Male</label>
                    <input type="radio" name="gender" value = "male" [(ngModel)] = "gender" [checked] = "isMale == true" required>
                </span>
            </div>
            <div class="col-sm-5" [style.margin-top] = "'5px'">
                <span>
                    <label>Female</label>
                    <input type="radio" name="gender" value = "female" [(ngModel)] = "gender" [checked] = "isMale == false" required>
                </span>
            </div>
        </fieldset>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="dateId" >Date</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="dateId" [(ngModel)] = "date" [ngModelOptions]="{standalone: true}">
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-primary" type="submit" (click) = "updateStudent()">SUBMIT</button>
    </div>
    
  </form>
