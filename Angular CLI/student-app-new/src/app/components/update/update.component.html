<form class="form-horizontal" ngNativeValidate [formGroup]="updateForm">

    <div class="form-group row">
        <label class="control-label col-sm-2" for="rollNoId" [style.text-align] = "'center'">Roll No.</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="rollNoId" [(ngModel)] = "rollNoNgModel" formControlName="rollNo" required> 
        </div>
        <div class="col-sm-4">
            <span *ngIf = "rollNo.invalid && (rollNo.dirty || rollNo.touched)" [class] = "'required'">RollNo is required</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="nameId" [style.text-align] = "'center'">Name</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="nameId" [(ngModel)] = "nameNgModel" formControlName="name" required>
        </div>
        <div class="col-sm-4">
            <span *ngIf = "name.invalid && (name.dirty || name.touched)" [class] = "'required'">Name is required</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="ageId" [style.text-align] = "'center'">Age</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" id="ageId" [(ngModel)] = "ageNgModel" formControlName="age" required>
        </div>
        <div class="col-sm-4">
            <span *ngIf = "age.invalid && (age.dirty || age.touched)" [class] = "'required'">Age is required</span>
        </div>
    </div>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="emailId" [style.text-align] = "'center'">Email</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="emailId" [(ngModel)] = "emailNgModel" formControlName="email" required>
        </div>
        <div class="col-sm-4">
            <span *ngIf = "email.invalid && (email.dirty || email.touched)" [class] = "'required'">
                <span *ngIf="email.errors.required">Email is required</span>
                <span *ngIf="email.errors.pattern">The email address must contain at least the @ character</span>
            </span>
        </div>
    </div>

    <fieldset class="form-group">
    <div class="row">
            <label class="control-label col-sm-2" [style.text-align] = "'center'">Gender</label>
            <div class="col-sm-3" [style.margin-top] = "'5px'" [style.text-align] = "'center'">
                <span >
                    <label>Male</label>
                    <input type="radio" name="gender" value = "male" [checked] = "isMaleNgModel == true" formControlName="gender">
                </span>
            </div>
            <div class="col-sm-3" [style.margin-top] = "'5px'" [style.text-align] = "'left'">
                <span>
                    <label>Female</label>
                    <input type="radio" name="gender" value = "female" [checked] = "isMaleNgModel == false" formControlName="gender">
                </span>
            </div>
        </div>
    </fieldset>

    <div class="form-group row">
        <label class="control-label col-sm-2" for="dateId" [style.text-align] = "'center'">Date</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="dateId" [(ngModel)] = "dateNgModel" formControlName="date" required>
        </div>
        <div class="col-sm-4">
            <span *ngIf = "date.invalid && (date.dirty || date.touched)" [class] = "'required'">Date is required</span>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="!updateForm.valid" id = "submitButtonId" class="btn btn-primary" type="submit" (click) = "validate()">SUBMIT</button>
    </div>
    
  </form>
