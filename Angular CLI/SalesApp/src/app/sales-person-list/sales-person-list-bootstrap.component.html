<table class="table table-hover">
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
        <tr *ngFor = "let tempSalesPerson of salesPersonList">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency:"INR"}}</td>
            <td>
                <div *ngIf = "tempSalesPerson.salesVolume > 3000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
</table>
