<!DOCTYPE html>
<html>

<head>
    <title>TaskList App</title>
    <link rel="stylesheet" type="text/css" href="task list.css">
    <script src="../JQuery/jquery-3.4.1.js"></script>
</head>

<body>

    <input type = "text" id = "task">

    <button id = "addTaskButton">Add Task</button>

    <ol id = "taskList"></ol>

    <table id = "taskTable" class = "tableDecorate">

        <tr>
            <th>Check if Task Done</th>
            <th>All Tasks</th>
            <th>Remove Task</th>
        </tr>

    </table><br>

    <table id = "CompletedTaskTable" class = "tableDecorate">

        <tr>
            <th>UnCheck if Task Not Done</th>
            <th>Completed Tasks</th>
            <th>Remove Task</th>
            <th>Completeion Date/Time</th>
        </tr>

    </table>

    <script src="tasklist.js">

    </script>
</body>
</html>
