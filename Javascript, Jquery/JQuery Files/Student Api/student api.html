<!DOCTYPE html>
<html>

<head>
    <title>Student Api</title>
    <link rel="stylesheet" type="text/css" href="student api.css">
    <script src="../JQuery/jquery-3.4.1.js"></script>
       
</head>
<body>

    Roll Number : <input type = "number" min="1" id = "studentRollNo"><br><br>
    Name : <input type="text" id = "studentName"><br><br>
    Age : <input type="text" id = studentAge><br><br>
    Email : <input type="text" id = "studentEmail"><br><br>
    Date : <input type="text" id = "studentDate"><br><br>
    isMale : 
    Yes : <input type="radio" name="isMale" id="true">
    No : <input type="radio" name="isMale" id="false"><br><br>
    <button id = "addStudent">ADD STUDENT</button><br><br>
    <button id = "updateStudent">UPDATE STUDENT</button><br><br>
    <table id="displayTable" class="tableDecorate">
        <tbody></tbody>
    </table>
    <div id = "objects"></div>
    <script src = "student api.js">    
	</script>
</body>
</html>
